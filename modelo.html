  <script>
    const track = document.querySelector('.gallery-track');
    let scrollAmount = 0;

    // Auto-scroll
    function autoScroll() {
      scrollAmount += 1;
		
      if(scrollAmount >= track.scrollWidth /1) scrollAmount = 0;
      track.style.transform = `translateX(-${scrollAmount}px)`;
      requestAnimationFrame(autoScroll);
    }
    autoScroll();

    // Mover fotos con botones
    function moverFotoCarrusel(dir) {
      scrollAmount += dir * 500; // desplaza de a "bloques"
      if(scrollAmount < 0) scrollAmount = 0;
      if(scrollAmount > track.scrollWidth) scrollAmount = 0;
      track.style.transform = `translateX(-${scrollAmount}px)`;
    }

    // Abrir imagen en modal
    function abrirImagen(src) {
      const modal = document.getElementById("modal");
      const img = document.getElementById("modal-img");
      img.src = src;
      modal.classList.add("show");
    }

    // Cerrar modal
    function cerrarModal() {
      const modal = document.getElementById("modal");
      modal.classList.remove("show");
    }

    // Cerrar modal tocando el fondo oscuro
    document.getElementById("modal").addEventListener("click", function(e) {
      if (e.target === this) { // Solo si se hace click en el fondo, no en la imagen
        cerrarModal();
      }
    });
  </script>
