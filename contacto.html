<!DOCTYPE html>
<html lang="es"><head>
  <meta charset="UTF-8">
  <title>Contáctanos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Barlow:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0A0A0B;
      font-family: 'Barlow', Arial, sans-serif;
      margin: 0;
      color: #EBF0F8;
    }
    .container {
      margin: 60px auto;
      max-width: 570px;
      background: transparent;
      padding: 30px 18px 10px 18px;
    }
    .form-box {
      background: transparent;
      border-left: 1px solid #1a71e0;
      padding-left: 14px;
    }
    h2 {
      margin: 0 0 8px 0;
      font-size: 2rem;
      font-weight: 700;
      color: #EFF3F9;
      letter-spacing: 0.5px;
    }
    .form-box p {
      margin: 0 0 18px 0;
      font-size: 1.15rem;
      color: #EBEBF3;
    }
    .form-group {
      display: flex;
      gap: 16px;
    }
    .form-control, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 14px 16px;
      margin-bottom: 14px;
      border: none;
      border-radius: 8px;
      background: #282829;
      color: #fff;
      font-size: 1.15rem;
      font-family: 'Barlow', Arial, sans-serif;
      outline: none;
      transition: box-shadow 0.15s;
    }
    .form-group .form-control {
      width: 50%;
    }
    textarea {
      resize: none;
      min-height: 64px;
    }
    .form-control::placeholder,
    textarea::placeholder {
      color: #F4EDED;
      opacity: 1;
    }
    .form-actions {
      display: flex;
      align-items: center;
      margin-top: 6px;
      gap: 16px;
    }
    .recaptcha-mock {
      background: #fff;
      border-radius: 3px;
      padding: 8px 12px 2px 12px;
      display: flex;
      align-items: center;
      min-width: 220px;
      min-height: 52px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.09);
      font-size: 1rem;
    }
    .recaptcha-mock label {
      margin-left: 8px;
      font-size: 1rem;
      color: #222;
      font-family: Arial, sans-serif;
    }
    .recaptcha-mock img {
      margin-left: auto;
      height: 26px;
      width: 100px;
      object-fit: contain;
      opacity: 0.9;
    }
    .btn-enviar {
      margin-left: auto;
      background: #f02d2d;
      color: #fff;
      font-family: 'Barlow', Arial, sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      padding: 13px 34px;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      letter-spacing: 0.5px;
    }
    .btn-enviar:hover {
      background: #c72222;
    }
	  /* Responsive */
@media (max-width: 1200px) {
    section { max-width: 98vw; }
    .carrusel, .video-carrusel { max-width: 98vw; }
	 nav a { padding: 10px 10px; font-size: 1em; }
    .perfil-img { width: 90px; }
}
/* Tablets */
@media (max-width: 900px) {
    section { max-width: 98vw; }
    .carrusel, .video-carrusel { max-width: 95vw; }
}
/* Móviles grandes */
@media (max-width: 700px) {
    section { padding: 8px; }
    .carrusel, .video-carrusel { max-width: 98vw; }
    .carrusel img, .video-carrusel video { max-width: 98vw; }
    nav a { padding: 10px 10px; font-size: 1em; }
    .perfil-img { width: 90px; }
}
/* Móviles pequeños */
@media (max-width: 480px) {
    header { padding: 18px 0; }
    nav a { padding: 8px 5px; font-size: 0.95em; }
    section { padding: 4px; }
    h2 { font-size: 1.3em; }
    .carrusel, .video-carrusel { max-width: 99vw; }
    .carrusel img, .video-carrusel video { max-width: 99vw; }
    .clientes-lista { gap: 10px; }
    .clientes-lista img { max-width: 70px; }
    .perfil-img { width: 60px; }
    .overlay-desc { font-size: 3em; padding: 8px 8px; }
}
@media (max-width: 900px) {
  .gallery-item {
    min-width: 220px;
    height: 320px;
  }
  header, footer {
    padding: 12px 10px;
  }
  .logo {
    font-size: 1.2rem;
  }
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; }
      .form-actions { flex-direction: column; gap: 10px; }
      .btn-enviar { width: 100%; margin-left: 0; }
      .recaptcha-mock { min-width: 100%; }
      .form-group { flex-direction: column; gap: 0; }
      .form-group .form-control { width: 100%; }
		
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>CONTÁCTANOS</h2>
      <p>¡Escríbeme y uno de nuestros asesores se pondrá en contacto contigo!</p>
      <form action="html/duran.0301rowdu@gmail.com" method="post" enctype="text/plain">
        <input type="text" class="form-control" name="Nombre" placeholder="Nombre" required>
        <div class="form-group">
          <input type="text" class="form-control" name="Empresa" placeholder="Empresa">
          <input type="text" class="form-control" name="Teléfono" placeholder="Teléfono">
        </div>
        <input type="email" class="form-control" name="Mail" placeholder="Mail" required>
        <textarea class="form-control" name="Mensaje" placeholder="Mensaje"></textarea>
        <div class="form-actions">
          </div>
          <button type="submit" class="btn-enviar">ENVIAR</button>
 
      </form>
    </div>
  </div>
</body>
</html>
